<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<!------ Include the above in your HEAD tag ---------->

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
 <div class="form-gap"></div>
 <br><br><br>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Reset Password</h2>
                  <!-- <p>You can reset your password here.</p> -->
                  <div class="panel-body">
    
                    <form id="register-form" role="form" autocomplete="off" class="form" method="post">
    
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <!-- <input id="email" name="email" placeholder="email address" class="form-control"  type="email"> -->
                          <input type="text" class="form-control" placeholder="Enter email" #email ngModel required>
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock color-blue"></i></span>
                            <input type="text" class="form-control" placeholder="Enter temp password" #tpassword ngModel required>
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock color-blue"></i></span>
                            <input type="text" class="form-control" placeholder="Enter New password" #npassword ngModel required>
                        </div>

                      </div>
                      <div class="form-group">
                        <!-- <input name="recover-submit" class="btn btn-lg btn-primary btn-block" (click)="update(email.value,tpassword.value,npassword.value)" value="Reset Password" type="submit"> -->
                        <button type="button" class="btn btn-lg btn-primary btn-block" [disabled]="email.value=='' &&tpassword.value==''&& npassword.value==''" (click)="update(email.value,tpassword.value,npassword.value)">Update</button>
                      </div>
                      
                      <input type="hidden" class="hide" name="token" id="token" value=""> 
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>
